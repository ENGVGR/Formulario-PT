<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Formul√°rio</title>
    </head>

    <body>
        <header>
            <h1>Registre-se</h1>
        </header>

        <main>
            <form id="fform">
                <div id="fcolun">
                    <label for="nome">Nome:</label><br/>
                    <input type="text" id="nome" title="Nome" class="resposta" required><br/>

                    <label for="snome">Sobrenome:</label><br/>
                    <input type="text" id="snome" title="Sobrenome" class="resposta" required><br/>

                    <label for="nascimento">Data de nascimento:</label><br/>
                    <input type="date" id="nascimento" title="Data de nascimento" class="resposta" required><br/>

                    <label for="foto">Adicione uma foto ao perfil:</label>
                    <input type="file" id="foto" title="Adicione uma foto ao perfil" accept=".jpg, .png"></br>

                    <label for="select">Estado:</label><br>
                    <select title="Estado" id="select" class="resposta" required>
                                    <option></option>
                                    <option>AC</option>
                                    <option>AL</option>
                                    <option>AP</option>
                                    <option>AM</option>
                                    <option>BA</option>
                                    <option>CE</option>
                                    <option>DF</option>
                                    <option>ES</option>
                                    <option>GO</option>
                                    <option>MA</option>
                                    <option>MT</option>
                                    <option>MS</option>
                                    <option>MG</option>
                                    <option>PA</option>
                                    <option>PB</option>
                                    <option>PR</option>
                                    <option>PE</option>
                                    <option>PI</option>
                                    <option>RJ</option>
                                    <option>RN</option>
                                    <option>RS</option>
                                    <option>RO</option>
                                    <option>RR</option>
                                    <option>SC</option>
                                    <option>SE</option>
                                    <option>TO</option>
                    </select>
                </div>

                <div id="scolun">
                    <label for="email">Email:</label><br/>
                    <input type="email" id="email" title="Email" placeholder="fulano@exemplo.com" class="resposta" required><br/>

                    <label for="senha">Senha:</label><br/>
                    <input type="password" id="senha" title="Senha" placeholder="********" class="resposta" minlength="8" required><br/>

                    <label for="csenha">Confirme a senha:</label><br/>
                    <input type="password" id="csenha" title="Confirme a senha" placeholder="********" class="resposta" minlength="8"  required><br/>

                    <input type="checkbox" id="Term_uso" title="Aceitar os Termos de uso" required>
                    <label for="Term_uso" class="checkbox">Li e aceito os <a href="">Termos de uso</a></label><br/>

                    <input type="checkbox" id="Term_priva" title="Aceitar os Termos de privacidade" required>
                    <label for="Term_priva" class="checkbox">Li e aceito os <a href="">Termos de privacidade</a></label><br>

                    <input type="checkbox" id="novidades" title="Receber novidades por email">
                    <label for="novidades" class="checkbox">Receber novidades por email</label><br>

                    <input type="submit" id="cadastrar" title="Cadastrar" value="Cadastrar">
                </div>
            </form>
        </main>
    
        <footer>
            <form id="sform">
                <div id="feedback">
                    <h3>Feedback</h3>
                    <textarea id="feed_area" rows="5"  placeholder="Escreva aqui" required></textarea>
                </div>
                <div id="botao_2">
                    <input type="submit" id="enviar_feedback" value="Enviar Feedback">
                </div>
            </form>
        </footer>     
    </body>
</html>

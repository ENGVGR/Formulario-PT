<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formul√°rio</title>
</head>
<body>
    <header>
        <h1>Registre-se</h1>
    </header>
    <main>
        <form>
            <div id="fcolun">
                <label for="nome">Nome:</label><br/>
                <input type="text" id="nome" title="Nome" required><br/>

                <label for="snome">Sobrenome:</label><br/>
                <input type="text" id="snome" title="Sobrenome" required><br/>

                <label for="nascimento">Data de nascimento:</label><br/>
                <input type="date" id="nascimento" title="Data de nascimento" required><br/>

                <label for="foto">Adicione uma foto ao perfil:</label>
                <input type="file" id="foto" title="Adicione uma foto ao perfil" accept=".jpg, .png">
            </div>
            <div id="scolun">
                <label for="email">Email:</label><br/>
                <input type="email" id="email" title="Email" placeholder="fulano@exemplo.com" required><br/>

                <label for="senha">Senha:</label><br/>
                <input type="password" id="senha" title="Senha" placeholder="********" minlength="8" required><br/>

                <label for="csenha">Confirme a senha:</label><br/>
                <input type="password" id="csenha" title="Confirme a senha" placeholder="********" minlength="8" required><br/>

                <input type="checkbox" id="uso" title="Aceitar os Termos de uso" required>
                <label for="uso">Li e aceito os <a href="">Termos de uso</a></label><br/>

                <input type="checkbox" id="privacidade" title="Aceitar os Termos de privacidade" required>
                <label for="privacidade">Li e aceito os <a href="">Termos de privacidade</a></label><br>

                <input type="checkbox" id="novidades" title="Receber novidades por email">
                <label for="novidades">Receber novidades por email</label>
            </div>
            <div id="tcolun">
                <input type="submit" id="cadastrar" title="Cadastrar" value="Cadastrar">
            </div>
        </form>
    </main>
</body>
</html>
